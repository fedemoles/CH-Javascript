    <section class="section-contacto animate__animated animate__fadeIn">
        <div class="form-contacto">
            <section>
                <form action="" id="form-contacto">
                    <h2>Contáctanos</h2>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre-contacto" class="entrada-contacto" />
                    <div class="error" id="error-nombre-contacto">Ingresa tu nombre</div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email-contacto" class="entrada-contacto" />
                    <div class="error" id="error-email-contacto">Ingresa tu dirección de e-mail</div>
                    <label for="tel">Teléfono</label>
                    <input type="number" name="tel" id="telefono-contacto" class="entrada-contacto" />
                    <div class="error" id="error-telefono-contacto">Ingresa tu n° de telefono</div>
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" cols="40" rows="5" maxlength="250" id="mensaje-contacto"
                        class="entrada-contacto"></textarea>
                    <div class="error" id="error-mensaje-contacto">Ingresa tu mensaje</div>
                    <div>
                        <input type="checkbox" name="acepta" value="1" />
                        Recibí nuestro newsletter
                    </div>
                    <input type="submit" value="Enviar" class="botones btn" id="enviar-form" />
                </form>
            </section>
        </div>
    </section>
